<html>
<head>
  <link rel='stylesheet' type='text/css' href='dist/css/slate.min.css'></link>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Undertale Settings</h1>

    <div class="item-container">
      <div class="item-container-header">Animation</div>
      <div class="item-container-content">
        <label class="item">
          Animation Frequency
          <select name="animation_freq" dir='rtl' class="item-select">
            <option class="item-select-option">Always on</option>
            <option class="item-select-option" selected>Every min</option>
            <option class="item-select-option">Every Hour</option>
          </select>
        </label>
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </div>
  <script src='dist/js/slate.min.js'></script>
</body>
</html>
